<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="meditaion website">
    <meta name="keywords" content="Rock,Paper,Scissor,lizard,spock">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Rock Paper Scissor,lizard,spock</title>
</head>

<body>
    <header class="nav-bar">
        <a href="index.html">
            <h1 id="logo">Rock,Paper,Scissor,lizard,spock</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="rules.html" class="active">Rules</a>
                </li>

                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
            </ul>
        </nav>

    </header>
    
         <!-- Game result area -->
         <section>
            <div >
                <h2 id="result_display">Result: <span id="result"></span></h2>

                <div class="score-board">
                    <div id="user_label" class="badge">PLAYER</div>
                    <div id="computer_label" class="badge">CPU</div>
                    <span id="user_score"></span> - <span id="computer_score"></span>
                </div>

                <div class="choice_area">
                    <div class="player_area">
                        <h2>
                            Player Choice:
                            <br />
                            <span id="user_choice"></span>
                        </h2>
                    </div>

                    <div class="computer_area">
                        <h2>
                            :Computer Choice
                            <br />
                            <span id="computer_choice"></span>
                        </h2>
                    </div>
                </div>
            </div>
        </section>

        <!-- choice buttons -->
        <section>
            <div class="weapons_area">
                <h2 id="weapon_txt">Select your weapon</h2>

                <div class="weapons">
                    <button onclick="selectRock()" id="Rock">
                        <i class="far fa-hand-rock weapon"></i>
                    </button>
                    <button onclick="selectPaper()" id="Paper">
                        <i class="far fa-hand-paper weapon"></i>
                    </button>
                    
                
                <button onclick="selectScissors()" id="Scissors">
                    <i class="far fa-hand-scissors weapon"></i>
                </button>

                <div class="weapons_botton">
                    <button onclick="selectLizard()" id="Lizard">
                        <i class="far fa-hand-lizard weapon"></i>
                    </button>
                    <button onclick="selectSpock()" id="Spock">
                        <i class="far fa-hand-spock weapon"></i>
                    </button>
                </div>
            </div>
        </section>
        <!-- Footer with social media buttons/links-->
        <footer>
            <ul class="footer">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener"><i class="fa-brands fa-instagram"></i></a>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"><i class="fa-brands fa-twitter"></i></a>
                </li>
                
            </ul>
        </footer>
        
    <!--font awesome link-->
<script src="https://kit.fontawesome.com/63bc3b23f6.js" crossorigin="anonymous"></script>

<script src="/assets/js/script.js"></script>


</body>

</html>
